<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes    </p>

    <picture>
        <source media="(max-width: 1000px)"srcset="imagens/A-37028-1630937051-9029.jpg" type="image/jpg">
        <img src="imagens/robyn-portrait.jpg" alt="imagem flexivel">
    </picture>
    
    <h1>Usando áudio agora, mores</h1>
    <audio preload="metadata" controls autoplay>
        <source src="audio/STILL DONT KNOW MY NAME .mp3" type="audio/mpeg">
    </audio>

    <h1>E vídeo também, krida</h1>
    <video width="500" poster="imagens/A-37028-1630937051-9029.jpg" controls autoplay loop>
        <source src="video/pexels-nothing-ahead-10505868.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
